<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button> 
        <button id="logout">Logout</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <nav>
        <div style="width: 375px; display:inline-block; margin-right: 1em;">
          <label for="content">Select a file:</label>
          <input type="file" id="content" name="content" >
        </div>
        <button id="post">Post New Fragment</button>
      </nav>
      <h4>User fragments:</h4>
      <div id="fragments"></div>
    </section>
  </body>
</html>
